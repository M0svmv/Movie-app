
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/imgs/icon2.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Movie App</title>
</head>
<body>
    
    <header>
    <div><h1><img src="./assets/imgs/icon2.png" alt=""> <span>Movie App</span></h1></div>
    <div id="formDiv">
        <form  id="form">
            <input type="text" placeholder="Search" id="search" class="search">
        </form>
        <button id="themeToggle"><img src="./assets/imgs/dark.png" alt=""></button>
        <button id="menuBtn"><img src="./assets/imgs/Hamburger_icon.svg" alt=""></button>
    </div>
    </header>
    
    <div id="myNav" class="overlay">

        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      
        <!-- Overlay content -->
        <div class="overlay-content" id="overlay-content"></div>
        
        <a href="javascript:void(0)" class="arrow left-arrow" id="left-arrow">&#8656;</a> 
        
        <a href="javascript:void(0)" class="arrow right-arrow" id="right-arrow" >&#8658;</a>

      </div>
      <div class="view">
        <div class="side">
        <div class="tagsTitle">
        <h2>Genres </h2>
        </div>
        <div id="tags">
        </div>
        </div>
    <main id="main"></main>
    
    
    </div>
</div>
<div class="pagination">
    <div class="page" id="prev">Previous Page</div>
    <div class="current" id="current">1</div>
    <div class="page" id="next">Next Page</div>

    <script src="./assets/js/script.js"></script>
</body>
